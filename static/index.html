        <div class="appsDesk" id="appsDesk">

            <div class="deskapp" title="YouTube">

                    onclick="windows('https://youtube.com', './resources/yt.png', 'YouTube', false, false, 'youtube');"
                    title="YouTube" class="appIcon">
            </div>
            <div class="deskapp" title="tidal">
                <img src="./resources/td.ico" id="td"

            <div class="deskapp" title="YouTube Music">

            </div>
            <div class="deskapp" title="Spotify">

                    onclick="windows('https://spotify.com', './resources/sp.png', 'Spotify', false, false, 'spotify');"

            <div class="deskapp" title="Apple Music">

                    onclick="windows('https://music.apple.com', './resources/am.png', 'Apple Music', false, false, 'apple music');"

            </div>
        </div>
